<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="/styles.css"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

        <script defer src="app.js"></script>
        <title>MMW //Map My Workouts</title>
    </head>
    <body>
        <!--Sidebar with logo and form to capture workouts-->
        <div class="sidebar">
            <div class="logo">My Workouts</div>
            <!--unordered list -->
            <ul class="workouts"> 
                <form class="form hidden">
                    <div class="form__row">
                        <label for="type" class="form__label">Type</label>
                            <select class="form__input form__input--type" name="" id="">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                    </div>
                    <div class="form__row">
                        <label for="distance" class="form__label">Distance</label>
                       <input class="form__input form__input--distance" placeholder="m"/>   
                    </div>
                    <div class="form__row">
                        <label for="duration" class="form__label">Duration</label>
                       <input class="form__input form__input--duration" placeholder="mins"/>   
                    </div>
                    <div class="form__row">
                        <label for="cadence" class="form__label">Cadence</label>
                       <input class="form__input form__input--cadence" placeholder="step/min"/>   
                    </div>
                    <div class="form__row form__row--hidden">
                        <label for="elevation" class="form__label">Elev Gain</label>
                        <input class="form__input form__input--elevation" placeholder="meters"/>   
                    </div>
                    <button class="form__btn">OK</button>
                </form>
            </ul>
        </div>
        <!--Map goes here-->
        <div id="map"></div>
    </body>
</html>
